    <form action="#" method="POST" enctype="multipart/form-data">
        <section class="text-gray-500 bg-gray-900 body-font">
            <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">

                <div class="lg:max-w-lg lg:w-full md:w-9/12 w-5/6 md:mb-0 mb-10">
                    <video id="videoFrame" width="550" height="400" controls>
                        <source src="#" type="video/mp4">
                    </video>
                </div>

                <div
                    class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
                    <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white">Encoding the video!
                        <!-- <br class="hidden lg:inline-block">readymade gluten -->
                    </h1>
                    <p class="mb-8 leading-relaxed">Select the video file along with the text file which you want to hide!
                    </p>

                    <div class="flex justify-center">
                        <input
                            class="inline-flex text-white bg-gray-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-500 rounded text-lg"
                            type="file" id="vid" name="vid" accept="video/*">
                        <input
                            class="ml-4 inline-flex text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-gray-700 hover:text-white rounded text-lg"
                            type="submit" name="submit" value="Submit">
                        <a href="/return-video/" target="blank"
                            class="ml-4 inline-flex text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-gray-700 hover:text-white rounded text-lg">
                            Download
                        </a>
                    </div>

                    <input
                        class="inline-flex text-white bg-gray-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-500 rounded text-lg"
                        type="file" id="txt" name="txt" accept=".txt">
                </div>

                <script>
                    function readURL(input) {
                        if (input.files && input.files[0]) {
                            var reader = new FileReader();
                            reader.onload = function (e) {
                                $('#videoFrame').attr('src', e.target.result);
                            }
                            reader.readAsDataURL(input.files[0]); // convert to base64 string
                        }
                    }
                    $("#vid").change(function () {
                        readURL(this);
                    });
                </script>

            </div>
        </section>
